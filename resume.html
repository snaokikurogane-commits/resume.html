<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴書マニュアル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 背景色（薄いグレー） */
        }
        .container {
            max-width: 800px; /* PCで見た時に横に伸びすぎないように制限 */
            margin: 0 auto;
            background-color: #ffffff;
        }
        img {
            width: 100%;       /* 横幅いっぱいに表示 */
            height: auto;      /* 高さは自動調整 */
            display: block;    /* 画像の隙間をなくす */
            border-bottom: 1px solid #ddd; /* ページ区切り線（お好みで） */
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="01.jpg" alt="1ページ目">
        <img src="02.jpg" alt="2ページ目">
        <img src="03.jpg" alt="3ページ目">
        <img src="04.jpg" alt="4ページ目">
        <img src="05.jpg" alt="5ページ目">
        <img src="06.jpg" alt="6ページ目">
        <img src="07.jpg" alt="7ページ目">
        <img src="08.jpg" alt="8ページ目">
        <img src="09.jpg" alt="9ページ目">
        <img src="10.jpg" alt="10ページ目">
        <img src="11.jpg" alt="11ページ目">
        <img src="12.jpg" alt="12ページ目">
        <img src="13.jpg" alt="13ページ目">

        <div class="footer">
            <p>ハローワーク松山</p>
            <p>※画面左上の「×」ボタンでLINEに戻れます</p>
        </div>
    </div>

</body>
</html>
